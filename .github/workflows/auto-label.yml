name: Auto Label PRs

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Auto Label
    runs-on: ubuntu-latest

    steps:
      - name: Label PR based on changed files
        uses: actions/labeler@v6
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
