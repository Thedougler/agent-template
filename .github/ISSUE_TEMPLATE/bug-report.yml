name: Bug Report
description: Report a bug to create a fix specification
title: "[BUG]: "
labels: ["bug", "spec"]
body:
  - type: markdown
    attributes:
      value: |
        ## Report a Bug
        This will create a spec for fixing the issue.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is the bug? What happens vs. what should happen?
      placeholder: "When I do X, Y happens, but Z should happen instead"
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Where does this occur?
      placeholder: |
        - OS: [e.g. Windows 11, macOS 14]
        - Browser: [e.g. Chrome 120, Firefox 121]
        - Version: [e.g. 1.2.3]
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Errors
      description: Include any error messages, stack traces, or logs
      render: shell
      
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information about the problem
