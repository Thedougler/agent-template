name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'
        continue-on-error: true
        
      - name: Check for trailing whitespace
        run: |
          if git grep -I --line-number '[[:space:]]$' -- '*.md' '*.yml' '*.yaml' '*.json'; then
            echo "âŒ Found trailing whitespace in files above"
            exit 1
          else
            echo "âœ… No trailing whitespace found"
          fi

  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check required directories exist
        run: |
          required_dirs=(
            ".github/agents"
            ".github/workflows"
            ".github/ISSUE_TEMPLATE"
            "specs"
            "tasks"
          )
          
          missing_dirs=()
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              missing_dirs+=("$dir")
            fi
          done
          
          if [ ${#missing_dirs[@]} -gt 0 ]; then
            echo "âŒ Missing required directories:"
            printf '%s\n' "${missing_dirs[@]}"
            exit 1
          fi
          
          echo "âœ… All required directories exist"
          
      - name: Check required files exist
        run: |
          required_files=(
            "README.md"
            "specs/README.md"
            "specs/SPEC_TEMPLATE.md"
            "tasks/README.md"
            "tasks/TASK_TEMPLATE.md"
            ".github/PULL_REQUEST_TEMPLATE.md"
          )
          
          missing_files=()
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              missing_files+=("$file")
            fi
          done
          
          if [ ${#missing_files[@]} -gt 0 ]; then
            echo "âŒ Missing required files:"
            printf '%s\n' "${missing_files[@]}"
            exit 1
          fi
          
          echo "âœ… All required files exist"

  validate-agents:
    name: Validate Agent Configurations
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate agent JSON files
        run: |
          agent_files=(.github/agents/*.json)
          
          if [ ${#agent_files[@]} -eq 0 ]; then
            echo "âŒ No agent configuration files found"
            exit 1
          fi
          
          echo "ğŸ¤– Validating agent configurations..."
          
          for agent_file in "${agent_files[@]}"; do
            echo "Checking $agent_file..."
            
            # Validate JSON syntax
            if ! jq empty "$agent_file" 2>/dev/null; then
              echo "âŒ $agent_file is not valid JSON"
              exit 1
            fi
            
            # Check required fields
            required_fields=("name" "description" "instructions")
            for field in "${required_fields[@]}"; do
              if ! jq -e ".$field" "$agent_file" > /dev/null 2>&1; then
                echo "âŒ $agent_file is missing required field: $field"
                exit 1
              fi
            done
            
            echo "âœ… $agent_file is valid"
          done
          
          echo "âœ… All agent configurations are valid"
