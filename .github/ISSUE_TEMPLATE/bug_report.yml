name: Bug Report
description: Report something that isn't working correctly
title: "[Bug] "
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the Bug
      description: A clear description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages or logs.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low — cosmetic or minor inconvenience
        - Medium — broken functionality with workaround
        - High — broken functionality, no workaround
        - Critical — data loss or security issue
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: "OS, browser, runtime version, etc."
      placeholder: "macOS 15, Node 22, Chrome 130"

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Logs, screenshots, or anything else relevant.
